<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <p class="col-sm-12" id="alert"></p>
      </div>

      <!-- Timeblocks go here -->
      <div id="hour-9" class="row time-block">
        <div class="col-md-1">9 AM</div>
        <textarea class="col-md-10 user-input-9"></textarea>
        <button id="save-button-9" class="col-md-1"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div id="hour-10" class="row time-block">
        <div class="col-md-1">10 AM</div>
        <textarea class="col-md-10 user-input-10"></textarea>
        <button id="save-button-10" class="col-md-1"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div id="hour-11" class="row time-block">
        <div class="col-md-1">11 AM</div>
        <textarea class="col-md-10 user-input-11"></textarea>
        <button id="save-button-11" class="col-md-1"><i class="fas fa-save fa-lg"></i></button>
      </div>
      <div id="hour-12" class="row time-block">
        <div class="col-md-1">12 PM</div>
        <textarea class="col-md-10 user-input-12"></textarea>
        <button id="save-button-12" class="col-md-1"><i class="fas fa-save fa-lg"></i></button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
